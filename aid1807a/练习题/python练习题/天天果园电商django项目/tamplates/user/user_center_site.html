		{% extends 'baseusercenter.html'%}
		{% load static %}
		{% block body %}
		<script>
			$('#user_onc3').addClass('active');
		</script>
		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
						<dt>当前地址：</dt>
                        {% for site in sites %}
						<dd>{{ site.address }}({{ site.uname }}收){{ site.cellphone }}</dd>
                        {% endfor %}
					</dl>					
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<form method="post" action="/user/site_handle/">
                        {% csrf_token %}
						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="uname">
						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea class="site_area" name="uaddress"></textarea>
						</div>
						<div class="form_group">
							<label>邮编：</label>
							<input type="text" name="upost">
						</div>
						<div class="form_group">
							<label>手机：</label>
							<input type="text" name="ucellphone">
						</div>

						<input type="submit" name="" value="提交" class="info_submit">
					</form>
				</div>
		</div>
	</div>
	{% endblock body %}
