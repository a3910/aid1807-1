<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/09-queryall" method="post">
        <table border="1">
            <thead>
                <tr>
                    <td>姓名</td>
                    <td>年龄</td>
                    <td>邮箱</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                {% for author in authors %}
                    <tr>
                        <td>{{ author.name }}</td>
                        <td>{{ author.age }}</td>
                        <td>{{ author.email }}</td>
                        <td>
                            <a href="#">修改</a>
                            <a href="/10-delete/{{ author.id }}" class="d1">删除</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</body>
</html>
