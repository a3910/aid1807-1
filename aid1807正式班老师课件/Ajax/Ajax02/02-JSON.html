<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="jquery-1.11.3.js"></script>
  <script>
	var arr = [
		{
			"name":"王老师",
			"age":37,
			"gender":"男"
		},
		{
			"name":"王夫人",
			"age":15,
			"gender":"男"
		}
	];
	$(function(){
		
		//1.为#jsonSingle绑定click事件
		$("#jsonSingle").click(function(){
			var jsonObj = {
				"name":"MrWang",
				"age":37,
				"gender":"男"
			}
			console.log("姓名:"+jsonObj.name);
			console.log("年龄:"+jsonObj.age);
			console.log("性别:"+jsonObj.gender);
		});

		//2.为#jsonArray绑定click事件
		$("#jsonArray").click(function(){
			var arr = [
				{
					"name":"王老师",
					"age":37,
					"gender":"男"
				},
				{
					"name":"王夫人",
					"age":15,
					"gender":"男"
				}
			];

			for(var i in arr){
				//i表示的是每个元素的下标(字符串类型) 和 字符串索引
				var obj = arr[i];
				console.log("姓名:"+obj.name);
				console.log("年龄:"+obj.age);
				console.log("性别:"+obj.gender);
			}


		});

		//3.为btnShow绑定click事件
		$("#btnShow").click(function(){
			var html = "";
			$(arr).each(function(i,obj){
				html += "<tr>";
					html += "<td>"+obj.name+"</td>";
					html += "<td>"+obj.age+"</td>";
					html += "<td>"+obj.gender+"</td>";
				html += "</tr>";
			});
				
			$("#body").html(html);
		});

		//4.为btnEach1绑定click事件
		$("#btnEach1").click(function(){
			$.each(arr,function(i,obj){
				console.log("==============");
				console.log("下标:"+i);
				console.log("姓名:"+obj.name);
				console.log("年龄:"+obj.age);
				console.log("性别:"+obj.gender);
			});
		});

		//5.为btnEach2绑定click事件
		$("#btnEach2").click(function(){
			//console.log($(arr));
			//将arr数组转换为jQ的数组
			var $arr = $(arr);
			console.log("使用$obj.each函数迭代");
			$arr.each(function(i,obj){
				console.log("==============");
				console.log("下标:"+i);
				console.log("姓名:"+obj.name);
				console.log("年龄:"+obj.age);
				console.log("性别:"+obj.gender);
			});
		});

	});
  </script>
 </head>
 <body>
  <button id="jsonSingle">JSON-单个对象</button>
  <button id="jsonArray">JSON-数组</button>
	<button id="btnShow">显示所有</button>
	<button id="btnEach1">$.each</button>
	<button id="btnEach2">$obj.each</button>
	<table border="1">
		<thead>
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
			</tr>
		</thead>
		<tbody id="body"></tbody>
	</table>
 </body>
</html>
